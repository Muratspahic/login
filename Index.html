<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">

    <div class="flex-div">
      <div class="name-content">
        <h1 class="logo">facebook</h1>
        <h2>Nedavne prijave</h2>
        <p>Kliknite svoju sliku ili dodajte korisnicki racun</p>
      </div>


      <div class="cards">
        <div class="card-1">
          <div class="tip">
            <div id="cancel">x</div>
            <div id="notification">3</div>
          </div>
          <img src="https://turistplus.hr/wp-content/uploads/2023/03/planine-u-sloveniji-scaled.jpg">
          <div class="username">Emir</div>
        </div>
        <div class="card-2">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png">
          <div class="add">
            <p>Dodaj korisnicki racun</p>
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <form class="login-container">
        <input type="text" placeholder="Adresa e-poste ili broj" required />
        <input type="password" placeholder="Lozinka" required>
        <button class="login">Prijavi se</button>
        <p>Zaboravili ste lozinku?</p>
        <hr>
        <button class="create-account">Kreiraj novi korisnicki racun</button>
      </form>

      <p class="text2"> <a>Napravi stranicu</a> za poznate osobe, robnu marku ili poduzece.</p>
    </div>
  </div>
</body>

</html>
