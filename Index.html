<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Facebook login </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="account-details">
      <img class="facebook-logo" src="./images/logo-fb.png" alt="facebook-logo">
      <p class="logo-text"> Nedavne prijave </p>
      <p class="text">Kliknite svoju sliku ili dodajte korisnički račun </p>

      <div class="cards">
        <div class="current-user card">
          <div class="card-overlay">
            <div class="cancel"> x </div>
            <div class="notification-count"> 3 </div>
          </div>
          <img src="./images/card-1img.jpg">
          <div class="username"> Emir </div>
        </div>
        <div class="add-user card">
          <div class="card-property">
            <img src="./images/plus-img.png">
          </div>
          <div class="add"> Dodaj korisnički račun </div>
        </div>
      </div>
    </div>

    <div class="form-wrapper">
      <form class="login-container">
        <input type="text" placeholder="Adresa e-poste ili broj mobitela" required />
        <input type="password" placeholder="Lozinka" required>
        <button type="submit" class="login"> Prijavi se </button>
        <a> Zaboravili ste lozinku? </a>
        <hr class="divider">
        <button type="submit" class="create-account"> Kreiraj novi korisnički račun </button>
      </form>
      <p class="create-new-page">
        <a href="#">Napravi stranicu </a>
        za poznate osobe, robnu marku ili poduzeće.
      </p>
    </div>
  </div>
</body>
</html>
